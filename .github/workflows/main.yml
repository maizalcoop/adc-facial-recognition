on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 13
      uses: actions/setup-node@v2
      with:
        node-version: '13'
      
    - name: 🔨 Build Project
      run: |
        npm install
        npm run build

